

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>The Shell Game</title>
<style>
h1, footer {
    text-align: center;
}
footer>a, footer>a:visited {
    text-decoration: none;
    color: #555;
}
</style>
<script>
window.onload = function() {
	shellGame();
}

function shellGame() {
    localStorage.setItem("shell1", "pea");
    localStorage.setItem("shell2", "empty");
    localStorage.setItem("shell3", "empty");
    localStorage["shell1"] = "empty";
    localStorage["shell2"] = "pea";
    localStorage["shell3"] = "empty";
    var value = localStorage.getItem("shell2");
    localStorage.setItem("shell1", value);
    value = localStorage.getItem("shell3");
    localStorage["shell2"] = value;
    var key = "shell2";
    localStorage[key] = "pea";
    key = "shell1";
    localStorage[key] = "empty";
    key = "shell3";
    localStorage[key] = "empty";

    for (var i = 0; i < localStorage.length; i++) {
        var key = localStorage.key(i);
        var value = localStorage.getItem(key);
        alert(key + ": " + value);
    }
}
</script>
</head>
<body>
<h1>The Shell Game</h1>

<footer style="text-align: center;" >
        <a id="vLink1"><strong> HTML </strong> Valid! </a> |
        <a id="vLink2"><strong> CSS </strong> Valid! </a>
        </footer>
        <script>
        var loc = window.location.href;
        var HTMLvalidatorLinkStr = 'http://validator.w3.org/check?uri=' + loc;
        var CSSvalidatorLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                                  loc + '?profile=css3';
        document.getElementById("vLink1").setAttribute("href", HTMLvalidatorLinkStr);
        document.getElementById("vLink2").setAttribute("href", CSSvalidatorLinkStr);
        </script>
</body>
</html>
