<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" type="text/css" href="../../labdesign.css">
<title>HTML5 File API Example</title>

<style>
	h1, footer {
		text-align: center;
	}
	footer>a, footer>a:visited {
		text-decoration: none;
		color: #555;
	}
	</style>
</head>
<body>
<p>Select two files: <input type="file" id="files" name="files[]" multiple /></p>
<output id="list"></output>

<script>
	function handleFileSelect(e) {
		var files = e.target.files;
		var output = '';

		for (var i = 0, x = files.length; i < x; ++i) {
			var name = escape(files[i].name);
			var type = files[i].type || 'n/a';
			var size = files[i].size;
			var lastModDate = files[i].lastModifiedDate ? files[i].lastModifiedDate.toLocaleDateString() : 'n/a';

			output += '<li><strong>' + name + '</strong> (' + type + ') - ' + 
						size + ' bytes, last modified: ' + lastModDate + '</li>';
		}

		document.getElementById('list').innerHTML = '<ul>' + output + '</ul>';
	}

	document.getElementById('files').addEventListener('change', handleFileSelect);

	function init() {
  var loc = window.location.href;
  var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
  var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                        loc + '?profile=css3';
  document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
  document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
}
window.onload = init;
</script>

<footer>
	<a id="vLink1"><strong> HTML </strong> Valid! </a> |
	<a id="vLink2"><strong> CSS </strong> Valid! </a>
	</footer>
</body>
</html>
