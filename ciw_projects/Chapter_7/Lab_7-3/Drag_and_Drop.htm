<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" type="text/css" href="../../labdesign.css">
<title>HTML5 Drag and Drop API Example</title>

<style>

h1, footer {
    text-align: center;
}
footer>a, footer>a:visited {
    text-decoration: none;
    color: #555;
}

	#div1 {width:700px;height:140px;padding:10px;border:1px solid #aaaaaa;}

	h2, footer {
	color: rgb(0, 149, 134);
}

h1, footer {
    text-align: center;
}
footer>a, footer>a:visited {
    text-decoration: none;
    color: #555;
}
</style>
<script>
function allowDrop(ev)
	{
		ev.preventDefault();
	}

function drag(ev)
	{
		ev.dataTransfer.setData("Text",ev.target.id);
	}

function drop(ev)
	{
		var data=ev.dataTransfer.getData("Text");
		ev.target.appendChild(document.getElementById(data));
		ev.preventDefault();
	}

	function init() {
  var loc = window.location.href;
  var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
  var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                        loc + '?profile=css3';
  document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
  document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
}
window.onload = init;
</script>
</head>
<body>

	<h2>Drag the CIW image into the rectangle:</h2>

	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<br />
	<img id="drag1" src="logo/CIWLogo.PNG" alt="CIW Logo" draggable="true" ondragstart="drag(event)" width="672" height="138" />


	<footer>
		<a id="vLink1"><strong> HTML </strong> Valid! </a> |
		<a id="vLink2"><strong> CSS </strong> Valid! </a>
		</footer>
</body>
</html>
